    <style>
      * {box-sizing: border-box;}
      body {font-family: Verdana, sans-serif;}
      .mySlides {display: none;}
      img {vertical-align: middle;}
      
      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }
      
      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }
      
      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      
      /* The dots/bullets/indicators */
      .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      
      .active {
        background-color: #717171;
      }
      
      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }
      
      @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
      }
      
      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .text {font-size: 11px}
      }
      </style>
     
     
      
      
      <p>Activity Of the Month</p>
      
      <div class="slideshow-container">
      
      <div class="mySlides fade" style="text-align: center;">
        <div class="numbertext">1 / 3</div>
        <img src="https://www.mountabuschool.com/wp-content/uploads/media%20club.jpg" style="width: 50%;">
        <div class="text">Caption Text</div>
      </div>
      
      <div class="mySlides fade"  style="text-align: center;">
        <div class="numbertext">2 / 3</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbaCo0Ie4CeLEmQaEjhkqWTSm5GWYluL9GO0BW6dowzNmwkFzgbca2R_RQSlv1lW6PxOA&usqp=CAU" style="width:50% ;">
        <div class="text">Caption Two</div>
      </div>
      
      <div class="mySlides fade"  style="text-align: center;">
        <div class="numbertext">3 / 3</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMEN3fnqin44W2lG1V0FBbIbPuOzkDlAHHDM-JT2KJIvmhUPK578t7n_cWzrr8GhdPEk4&usqp=CAU" style="width:50%;">
        <div class="text">Caption Three</div>
      </div>
      
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
      
      <script>
      let slideIndex = 0;
      showSlides();
      
      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }
      </script>
      </div>
