    <div >
   
     
      
      
      <p ><h3 style="text-align : center; font :larger ;">Activity Of the Month</h3></p>
      
      <div class="slideshow-container">
      
      <div class="mySlides fade" style="text-align: center;">
        <div class="numbertext">1 / 3</div>
        <img src="https://www.mountabuschool.com/wp-content/uploads/media%20club.jpg" style="width: 640px;">

      </div>
      
      <div class="mySlides fade"  style="text-align: center;">
        <div class="numbertext">2 / 3</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbaCo0Ie4CeLEmQaEjhkqWTSm5GWYluL9GO0BW6dowzNmwkFzgbca2R_RQSlv1lW6PxOA&usqp=CAU" style="width:640px ;">
        <div class="text">Caption Two</div>

      <div class="mySlides fade"  style="text-align: center;">
        <div class="numbertext">3 / 3</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMEN3fnqin44W2lG1V0FBbIbPuOzkDlAHHDM-JT2KJIvmhUPK578t7n_cWzrr8GhdPEk4&usqp=CAU" style="width:640px  ;">
        <div class="text">Caption Three</div>
      </div>
      
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
      
      <script>
      let slideIndex = 0;
      showSlides();
      
      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }
      </script>
      </div>
      

</body>
