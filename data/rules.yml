version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: utter python syllabus everytime user asks for it
  steps:
  - intent: python_syllabus
  - action: utter_python_syllabus

- rule: utter dbms syllabus everytime user asks for it
  steps:
  - intent: dbms_syllabus
  - action: utter_dbms_syllabus

- rule: utter data structure syllabus everytime user asks for it
  steps:
  - intent: data_structure_syllabus
  - action: utter_data_structure_syllabus

- rule: utter microprocessor syllabus everytime user asks for it
  steps:
  - intent: microprocessor_syllabus
  - action: utter_microprocessor_and_computing_syllabus