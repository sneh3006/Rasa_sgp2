version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hi! I am Mantrin. How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    attachment: { "type":"video", "payload":{ "src": "https://www.youtube.com/embed/rf1Zzs4wbCk" } }


  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am Mantrin- A chatbot made for student queries."
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
